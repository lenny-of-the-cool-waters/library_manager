<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

    <title>Leo's Library</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">LEO'S LIB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav ms-auto me-1">
                    <li class="nav-item"><a href="#" class="nav-link">SUMMARY</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">ORDER BY</a></li>
                </ul> 
                <form class="d-flex ms-1">
                    <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit" id="searchButton">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                  </form>
            </div>
        </div>
    </nav>

    <div class="main container">
        <table class="table table-stripped">
            
        </table>
    </div>

    <div id="addBook" class="btn btn-dark btn-sm btn-rounded" data-bs-toggle="modal" data-bs-target="#newBookModal">
        <ion-icon name="add-outline" class="add-icon"></ion-icon>
    </div>

    <!-- New book modal -->
    <div class="modal fade" id="newBookModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title ms-4">New Book</h5>
                    <button type="button" class="btn-close me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookForm">
                        <div class="row mb-3">
                            <div class="col-3">
                                <label for="series">Name</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="series" placeholder="Book Name">
                            </div>                            
                        </div>
                        <div class="row mb-3">
                            <div class="col-3">
                                <label for="series">Series</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="series" placeholder="Book Series">
                            </div>                            
                        </div>
                        <div class="row mb-3">
                            <div class="col-3">
                                <label for="author">Author</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="author" placeholder="Author">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3">
                                <label for="pages">Pages</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" id="pages">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 ms-auto">
                                <input class="btn btn-primary" type="submit" value="Submit">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-danger" type="button">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
